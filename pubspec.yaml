name: mapae
description: Business card trading and management application.
publish_to: 'Enigma_jun0'
version: 1.0.0+1

environment:
  sdk: ^3.6.0

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  # State Management
  flutter_riverpod: ^2.4.9
  riverpod_annotation: ^2.3.3

  # Routing
  go_router: ^13.0.0

  # Supabase
  supabase_flutter: ^2.3.0

  # Google Sign In
  google_sign_in: ^6.2.1

  # UI
  google_fonts: ^6.1.0
  flutter_svg: ^2.0.9
  cached_network_image: ^3.3.1
  shimmer: ^3.0.0
  lottie: ^3.0.0

  # 3D Card
  flutter_card_swiper: ^7.0.0

  # Camera & Image
  camera: ^0.10.5+9
  image_picker: ^1.0.7
  image_cropper: ^5.0.1

  # OCR
  http: ^1.2.0
  dio: ^5.4.0

  # NFC
  nfc_manager: ^3.3.0

  # Sharing
  share_plus: ^7.2.2

  # Contact & Communication
  url_launcher: ^6.2.4

  # Local Storage
  shared_preferences: ^2.2.2
  hive: ^2.2.3
  hive_flutter: ^1.1.0

  # Internationalization
  intl: ^0.19.0

  # Environment
  flutter_dotenv: ^5.1.0

  # Utils
  uuid: ^4.3.3
  path_provider: ^2.1.2
  permission_handler: ^11.3.0
  flutter_animate: ^4.5.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1
  riverpod_generator: ^2.3.9
  build_runner: ^2.4.8
  json_serializable: ^6.7.1
  hive_generator: ^2.0.1

flutter:
  uses-material-design: true
  generate: true

  assets:
    - .env
    - assets/images/
    - assets/fonts/

  fonts:
     - family: Pretendard
       fonts:
         - asset: assets/fonts/Pretendard-Regular.otf
           weight: 400
         - asset: assets/fonts/Pretendard-Medium.otf
           weight: 500
         - asset: assets/fonts/Pretendard-SemiBold.otf
           weight: 600
         - asset: assets/fonts/Pretendard-Bold.otf
           weight: 700